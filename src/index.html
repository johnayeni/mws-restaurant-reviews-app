<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" href="icons/icon-72x72.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <section id="map-container"><div id="map" role="application"></div></section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Select Cusisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <!-- End main -->
    <!-- Main javascript file -->
    <script type="application/javascript" src="js/bundle.js"></script>

    <!-- Google Maps -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4OpltmVxewqJVapqNOAzRaOEW_4LQj2c&libraries=places&callback=initMap"
    ></script>
    <!-- End scripts -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </body>
</html>
