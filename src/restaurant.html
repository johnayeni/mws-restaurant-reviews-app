<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="star-icon" href="icons/star-icon-72x72.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/" aria-div="Link Restaurant Reviews">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a href="/" aria-div="Link Home">Home</a></li>
        <li id="page-breadcrumb"></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="maincontent-top">
        <aside id="map-container"><div id="map"></div></aside>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img" alt="restaurant image" />
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <button class="favorite-button">&#10084;</button>
          <table id="restaurant-hours"></table>
        </section>
      </section>
      <!-- end restaurant -->
      <!-- Create new review form -->
      <section id="review-form-container"></section>
      <!-- end of create new review form -->
      <!-- Beginning reviews -->
      <section id="reviews-container"></section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/bundle.js"></script>
    <!-- Google Maps -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4OpltmVxewqJVapqNOAzRaOEW_4LQj2c&libraries=places&callback=initMap"
    ></script>
    <!-- End scripts -->
  </body>
</html>
